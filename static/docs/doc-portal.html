<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="/img/favicon.png" />
  <title>PCSX2 - Docs</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/docsify-darklight-theme@3.2.0/dist/style.min.css"
    title="docsify-darklight-theme" type="text/css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Lexend:ital,wght@0,300;0,400;0,700;1,400&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=DM+Sans&family=Fira+Code:wght@300;400;700&display=swap');
    #docsify-darklight-theme {
      display: none;
    }
    .docs-edit-link {
      float: right;
      margin: 0 !important;
    }
    code {
      font-family: "Fira Code" !important;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      loadSidebar: true,
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      subMaxLevel: 3,
      notFoundPage: true,
      auto2top: true,
      search: "auto", // default
      // complete configuration parameters
      search: {
        maxAge: 86400000, // Expiration time, the default one day
        paths: "auto",
        placeholder: "Search Docs",
        noData: "No Results!",
        // Headline depth, 1 - 6
        depth: 6,
        hideOtherSidebarContent: false, // whether or not to hide other sidebar content
      },
      darklightTheme: {
        siteFont: "Lexend",
        defaultTheme: "dark",
        codeFontFamily: "Fira Code, Roboto Mono, Monaco, courier, monospace",
        bodyFontSize: "17px",
        dark: {
          accent: "#03a9f4",
          toogleBackground: "#ffffff",
          background: "#191919",
          textColor: "#F4F1F3",
          codeTextColor: "#ffffff",
          codeBackgroundColor: "#0e2233",
          borderColor: "#0d2538",
          blockQuoteColor: "#858585",
          highlightColor: "#d22778",
          sidebarSublink: "#b4b4b4",
          codeTypeColor: "#ffffff",
          coverBackground:
            "linear-gradient(to left bottom, hsl(118, 100%, 85%) 0%,hsl(181, 100%, 85%) 100%)"
        }
        // TODO
        // light: {
        //   accent: "#42b983",
        //   toogleBackground: "#091a28",
        //   background: "#ffffff",
        //   textColor: "blue",
        //   codeTextColor: "#525252",
        //   codeBackgroundColor: "#f8f8f8",
        //   borderColor: "rgba(0, 0, 0, 0.07)",
        //   blockQuoteColor: "#858585",
        //   highlightColor: "#d22778",
        //   sidebarSublink: "#b4b4b4",
        //   codeTypeColor: "#091a28",
        //   coverBackground:
        //     "linear-gradient(to left bottom, hsl(118, 100%, 85%) 0%,hsl(181, 100%, 85%) 100%)",
        //   toogleImage:
        //     "url(https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/icons/moon.svg)",
        // },
      },
      plugins: [
        function (hook, vm) {
          hook.beforeEach(function (html) {
            if (/githubusercontent\.com/.test(vm.route.file)) {
              url = vm.route.file
                .replace("raw.githubusercontent.com", "github.com")
                .replace(/\/master/, "/edit/master");
            } else {
              url =
                "https://github.com/PCSX2/PCSX2.github.io/edit/master/static" +
                vm.route.file;
            }
            var editHtml = `<p class="docs-edit-link"><a href="${url}" target="_blank" rel="noopener"><img class="emoji" src="https://github.githubassets.com/images/icons/emoji/memo.png" alt="memo"> Edit This Page</a></p>\n\n`;
            return editHtml + html;
          });
        },
      ],
    };
  </script>
  <!-- Docsify v4 -->
  <script src="https://unpkg.com/docsify@4.12.1/lib/docsify.min.js"></script>
  <script src="https://unpkg.com/docsify-darklight-theme@3.2.0/dist/index.min.js"></script>
  <script defer src="https://unpkg.com/docsify@4.12.1/lib/plugins/search.min.js"></script>
  <script defer src="https://unpkg.com/docsify-copy-code@2"></script>
  <script defer src="https://unpkg.com/prismjs@1.25.0/components/prism-bash.min.js"></script>
  <script defer src="https://unpkg.com/prismjs@1.25.0/components/prism-c.min.js"></script>
  <script defer src="https://unpkg.com/prismjs@1.25.0/components/prism-cpp.min.js"></script>
</body>
</html>
